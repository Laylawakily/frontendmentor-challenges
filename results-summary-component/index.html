<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./images/favicon-32x32.png" type="icon" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="results-container">
      <div class="results">
        <h3>Your Result</h3>
        <div class="circle">
          <span>76</span>
        </div>
        <p>Great</p>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary">
        <h3>Summary</h3>

        <div class="summary-item reaction">
          <span>
            <img src="./images/icon-reaction.svg" alt="" /> Reaction
          </span>
          <span>80 / 100</span>
        </div>

        <div class="summary-item memory">
          <span> <img src="./images/icon-memory.svg" alt="" /> Memory </span>
          <span>92 / 100</span>
        </div>

        <div class="summary-item verbal">
          <span> <img src="./images/icon-verbal.svg" alt="" /> Verbal </span>
          <span>61 / 100</span>
        </div>

        <div class="summary-item visual">
          <span> <img src="./images/icon-visual.svg" alt="" /> Visual </span>
          <span>72 / 100</span>
        </div>

        <button class="continue-btn">Continue</button>
      </div>
    </div>
  </body>
</html>
